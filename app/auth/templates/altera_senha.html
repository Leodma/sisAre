{% extends 'layout.html' %}
{%import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <h1> Alteração de Senha</h1>
        <hr>
        <form class="form" method="POST" action="" role="form">
                {{form.hidden_tag()}}
                {% for field, errors in form.errors.items() %}
                    <div class="bg-warning">
                      {{ form[field].label }}: {{ ', '.join(errors) }}
                    </div>
                {% endfor %}
                {{wtf.quick_form(form)}}

    </div>
{% endblock %}
